<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tea Cozy</title>
    <link href="resources/css/style.css" type="text/css" rel="stylesheet">
  </head>

  <body>

    <!--Header-->

    <div class="header">
      <div class="logo">
        <img id=logo src="resources/icons/img-tea-cozy-logo.png" alt="tea cozy logo">
      </div>
      <div class="nav">
        <nav>
          <ul>
            <li><a href="#mission">Mission</a></li>
            <li><a href="#featured">Featured Tea</a></li>
            <li><a href="#locations">Locations</a></li>
          </ul>
        </nav>
      </div>
    </div>

    <!--Mission-->

    <div class="mission" id=mission>
      <div class="content">
        <h2>Our Mission</h2>
        <h4>Handpicked, Artisanally Curated, Free Range, Sustainable, Small Batch, Fair Trade, Organic Tea</h4>
      </div>
    </div>

    <!--Featured Tea-->

    <div class="featured" id=featured>
      <h2>Tea of the Month</h2>
      <h4>What's Steeping at Tea Cozy?</h4>
      <div class="item">
        <img src="resources/images/img-berryblitz.jpg" alt="fall berry blitz image">
        <caption>Fall Berry Blitz</caption>
      </div>
      <div class="item">
        <img src="resources/images/img-spiced-rum.jpg" alt="spiced rum tea image">
        <caption>Spiced Rum Tea</caption>
      </div>
      <div class="item">
        <img src="resources/images/img-donut.jpg" alt="seasonal donuts image">
        <caption>Seasonal Donuts</caption>
      </div>
      <div class="item">
        <img src="resources/images/img-myrtle-ave.jpg" alt="myrtle ave tea">
        <caption>Myrtle Ave Tea</caption>
      </div>
      <div class="item">
        <img src="resources/images/img-bedford-bizarre.jpg" alt="bedford bizarre tea image">
        <caption>Bedford Bizarre Tea</caption>
      </div>
    </div>

    <!--Locations-->

    <div class="locations" id=locations>

    </div>

  </body>
</html>
